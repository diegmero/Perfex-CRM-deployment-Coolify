services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8080:80"
    volumes:
      - appdata:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    environment:
      - APACHE_LOG_DIR=/var/log/apache2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: PerfexCRMdb2025
      MYSQL_USER: PerfexCRMuser2025
      MYSQL_PASSWORD: PerfexCRMmysql2025
    volumes:
      - dbdata:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  appdata:
  dbdata: